<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>

  <body class="page">
    <header class="header">
      <img src="images/logo.svg" alt="логотип место Роиссия" class="header__logo">
    </header>

    <main>
      <section class="profile">
        <div class="profile__container">
          <img src="images/profile.jpg" alt="аватар профиля" class="profile__avatar">
          
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто </h1>

            <button type="button" class="profile__edit-button"></button>

            <p class="profile__occupation">Исследователь океана</p>
        </div>
        </div>

        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
      </section>

      <div class="popup" id="popup-profile">
        <button type="button" class="popup__exit-button"></button>

        <div class="popup__container">
          <h2 class="popup__heading">Редактировать профиль</h2>

          <form class="form" name="user-form">
            <div class="form__field">
              <input type="text" class="form__input" id="form-name" 
              name="form-name" placeholder="Имя">

              <label for="form-name"></label>
            </div>

            <div class="form__field">
              <input type="text" class="form__input" id="form-occupation" 
              name="form-occupation" placeholder="Вид деятельности">

              <label for="form-occupation"></label>
            </div>

            <input type="submit" class="form__button" value="Сохранить" name="form__button">
          </form>
        </div>
      </div>

      <div class="popup" id="popup-add">
        <button type="button" class="popup__exit-button"></button>

        <div class="popup__container">
          <h2 class="popup__heading">Новое место</h2>

          <form class="form" name="user-form">
            <div class="form__field">
              <input type="text" class="form__input" id="img-name" 
              name="img-name" placeholder="Название">

              <label for="img-name"></label>
            </div>

            <div class="form__field">
              <input type="text" class="form__input" id="img-link" 
              name="img-link" placeholder="Ссылка на картинку">

              <label for="img-link"></label>
            </div>

            <input type="submit" class="form__button" value="Создать" name="form__button" id="add-button">
          </form>
        </div>
      </div>

      <div class="popup popup_img">
        <div class="element__container">
          <button type="button" class="popup__exit-button popup__exit-button_modal"></button>
        
          <img class="element__modal-pic">
        
          <p class="element__modal-name">
        </div>
      </div>
    </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">	&copy; 2022 Mesto Russia</p>
    </footer>

    <template id="element-template">
      <div class="element">
        <button type="button" class="element__delete"></button>

        <img  class="element__pic">

        <div class="element__info">
          <h2 class="element__name"></h2>

          <button type="button" class="element__like"></button>
        </div>
    </template>

    <script src="./constants.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
